<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>identiGO Akadémia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0;
      color: #333;
    }
    .event {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
    .zoom-link {
      margin-top: 15px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      color: #0066cc;
    }
    .icon-btn:hover {
      color: #004d99;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="identigo_logo_square_1200x1200_transparent.png" alt="identiGO logo">
    <h1>identiGO Akadémia</h1>
  </div>
</body>
</html>
